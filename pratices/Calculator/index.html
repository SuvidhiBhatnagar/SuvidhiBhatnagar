<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calaculator</title>
</head>

<body>
   
    <div class="container">

        <div class="calculator">
            <input type="text" placeholder="0" id="input">
            <button class="operator" onclick="Clear()">AC</button>
            <button class="operator" onclick="del()">DEL</button>
            <button class="operator" onclick="cacl('%')">%</button>
            <button class="operator" onclick="cacl('/')">/</button>
            <button class="button" onclick="cacl('7')">7</button>
            <button class="button" onclick="cacl('8')">8</button>
            <button class="button" onclick="cacl('9')">9</button>
            <button class="operator" onclick="cacl('*')">*</button>
            <button class="button" onclick="cacl('4')">4</button>
            <button class="button" onclick="cacl('5')">5</button>
            <button onclick="cacl('6')">6</button>
            <button class="operator" onclick="cacl('-')">-</button>
            <button class="button" onclick="cacl('1')">1</button>
            <button class="button" onclick="cacl('2')">2</button>
            <button class="button" onclick="cacl('3')">3</button>
            <button class="operator" onclick="cacl('+')">+</button>
            <button class="zero" onclick="cacl('0')">0</button>
            <button class="button" onclick="cacl('.')">.</button>
            <button onclick="equal()" class="equal">=</button>

        </div>
        <script>
            let input = document.getElementById('input');
            console.log(input.value);

            function cacl(val) {
                input.value += val

                return val
            }

            function equal() {
                try{
                    let x = input.value
                let y = eval(x);
                input.value = y
                return y
                }
                catch(error){
                    alert('invalid')
                    input.value = ' ';
                }
            }

            function Clear() {
                input.value = ' ';
            }
            function del() {
                input.value = input.value.slice(0, -1);
            }

        </script>
</body>

</html>
