<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table2</title>
    <style>
          table{
             border: 1px solid black;
             border-collapse: collapse;
             margin: 0px auto;
         }
         th, td{
            border: 1px solid black;
             padding: 10px;
             width: 80px;
             text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr style="background-color: red;">
            <td rowspan="3">1</td>
            <td rowspan="2" > </td>
            <td colspan="2"></td>
            <td rowspan="3"></td>
            <td colspan="2"></td>
            
        </tr>
        <tr style="background-color: lemonchiffon;">
            <td>2</td>
            <td ></td>
            <td></td>
            <td></td>
        </tr>
        <tr style="background-color: yellow;">
            <td colspan="2">3</td>
            <td></td>
            <td></td>
            <td rowspan="3"></td>
            

        </tr>
        <tr style="background-color: lightgreen;">
            <td>4</td>
            <td colspan="2"></td>
            <td colspan="3"></td>
           
        </tr>
        <tr style="background-color: lightsteelblue;">
            <td>5</td>
            <td colspan="2"></td>
            <td rowspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr  style="background-color: rgb(58, 58, 197);">
            <td>6</td>
            <td colspan="2"></td>
            <td colspan="3"></td>
        </tr>
        <tr style="background-color: rgb(126, 51, 126);">
            <td rowspan="4">7</td>
            <td colspan="2" rowspan="2"></td>
            <td></td>
            <td colspan="3"></td>
        </tr>
        <tr style="background-color: red;padding:3px;">
            <td rowspan="3">8</td>
            <td colspan="3" rowspan="3"></td>
        </tr>
        
        <tr style="background-color: lemonchiffon;">
            <td>9</td>
            <td></td>
        </tr>
        <tr style="background-color: rgb(214, 196, 27);">
            <td>10</td>
            <td></td>
        </tr>
        <tr style="background-color: green;">
            <td>11</td>
            <td colspan="4"></td>
            <td></td>
            <td rowspan="2"></td>
        </tr>
        <tr style="background-color: lightblue;">
            <td colspan="3">12</td>
            <td ></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        <tr style="background-color: rgb(55, 55, 148);">
            <td colspan="3" rowspan="5">13</td>
            <td ></td>
            <td></td>
        
        </tr>
        <tr style="background-color: purple;">
            <td>14</td>
            <td ></td>
            <td></td>
            <td ></td>
        </tr>
        <tr style="background-color: red;">
            <td>15</td>
            <td ></td>
            <td colspan="2" rowspan="2"></td>
        </tr>
        <tr style="background-color: rgb(197, 197, 56)">
            <td rowspan="3">16</td>
            <td rowspan="3"></td>
        </tr>
        <tr style="background-color: rgb(197, 197, 56)">
            <td colspan="2"></td>
        </tr>
        <tr style="background-color: yellow;">
            <td>17</td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr style="background-color: green;">
            <td>18</td>
            <td colspan="6"></td>
        </tr>
    </Table>
  
</body>
</html>
